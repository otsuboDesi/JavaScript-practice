<script>
  function totalPrice(taxRate, ...prices) {
    // 税率を小数として計算
    const taxMultiplier = 1 + taxRate / 100;

    // 製品本体価格の合計を計算し、税率を適用
    let total = 0;
    for (const price of prices) {
      total += price * taxMultiplier;
    }

    // 小数点以下を切り捨てて整数値を返す
    return Math.floor(total);
  }

  // 関数の呼び出し例
  console.log(totalPrice(10, 1000));
  // 出力例: 110
  console.log(totalPrice(8, 100, 200, 300));
  // 出力例: 648
  console.log(totalPrice(10, 150, 250));
  // 出力例: 440
</script>
