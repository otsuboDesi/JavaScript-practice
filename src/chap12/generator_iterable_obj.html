<script>
  // ジェネレータ関数の定義
  // このジェネレータ関数は、順番に"バナナ"、"リンゴ"、"メロン"を生成
  function* fruits() {
    yield "バナナ"; // "バナナ"を返し、次の呼び出しで再開
    yield "リンゴ"; // "リンゴ"を返し、次の呼び出しで再開
    yield "メロン"; // "メロン"を返し、次の呼び出しで再開
  }

  // ジェネレータ関数を呼び出してイテレータオブジェクトを生成
  const iterableObject = fruits();

  // 反復可能オブジェクトなため、for...of文が使用可能
  // for...ofループを使って各フルーツを出力
  for (const fruit of iterableObject) {
    console.log(fruit); // 各フルーツをコンソールに出力
  }
  // 出力:
  // バナナ
  // リンゴ
  // メロン
</script>
