<script>
  // Iterableクラスの定義
  // Symbol.iteratorを実装してオブジェクトをイテラブルにする
  class Iterable {
    // ジェネレータ関数を使ってSymbol.iteratorメソッドを定義
    *[Symbol.iterator]() {
      // オブジェクトの全てのプロパティを反復処理
      for (let key in this) {
        // キーとその値のペアをyieldする
        yield [key, this[key]];
      }
    }
  }

  // Iterableクラスを継承するPersonクラスの定義
  class Person extends Iterable {
    // コンストラクタの定義
    constructor(name, age, gender) {
      super(); // 親クラスのコンストラクタを呼び出す
      // Personクラスのプロパティを設定
      this.name = name;
      this.age = age;
      this.gender = gender;
    }
  }

  // Personクラスのインスタンスを作成
  const taro = new Person("太郎", 18, "男");

  // for...ofループを使ってPersonインスタンスのプロパティを反復処理
  for (const row of taro) {
    // 各プロパティのキーと値をコンソールに出力
    console.log(row[0], row[1]);
  }
  // 出力:
  // name 太郎
  // age 18
  // gender 男
</script>
