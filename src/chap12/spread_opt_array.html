<script>
  // 配列の作成
  // スプレッド演算子を使うと、配列を結合したり任意の位置に要素を追加した配列を簡単に作成したりできる
  const arry1 = [10, 20, 30];
  const arry2 = [40, 50, 60];

  // 配列のマージ
  console.log([...arry1, ...arry2]);
  // output: [10, 20, 30, 40, 50, 60]

  // 配列のマージ（arry2から要素を設定）
  console.log([...arry2, ...arry1]);
  // output: [40, 50, 60, 10, 20, 30]

  // 任意の場所に要素を追加
  console.log([0, ...arry2, 70, ...arry1]);
  // output: [0, 40, 50, 60, 70, 10, 20, 30]
</script>
