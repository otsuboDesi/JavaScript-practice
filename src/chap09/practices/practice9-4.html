<script>
  class Parent {
    constructor(name) {
      this.familyName = name;
    }

    introduction() {
      console.log(`苗字は${this.familyName}です。`);
    }
  }
  class Child extends Parent {
    constructor(familyName) {
      super(familyName);
    }
  }

  const taro = new Child("独習");
  taro.introduction();
</script>
