<script>
  // objオブジェクトを定義
  const obj = {
    // objの__proto__プロパティは別のオブジェクトを指す
    __proto__: {
      // このオブジェクトの__proto__プロパティもさらに別のオブジェクトを指す
      __proto__: {
        // 最も内側のオブジェクトにhelloメソッドが定義されている
        hello() {
          console.log("こんにちは"); // helloメソッドが呼び出されたときに「こんにちは」と出力する
        },
      },
    },
  };

  // objオブジェクトのhelloメソッドを呼び出し
  // 直接objにはhelloメソッドがないため、プロトタイプチェーンを辿る
  // obj.__proto__.__proto__.hello()が見つかり、呼び出される
  obj.hello(); // コンソールに「こんにちは」と表示される
</script>
