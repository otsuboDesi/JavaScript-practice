<script>
  // prptptypeにメソッドを登録

  function Person(name) {
    this.name = name;
  }
  // Personコンストラクタのprototypeオブジェクトのhelloプロパティに関数を登録
  Person.prototype.hello = function () {
    console.log(`こんにちは、${this.name}`);
  };
  const taro = new Person("独習太郎");
  // helloメソッドを実行
  taro.hello();

  const hanako = new Person("独習花子");
  hanako.hello();
</script>
