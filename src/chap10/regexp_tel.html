<script>
  // 検索対象文字列
  const targetString = "5341nb;g090-1234-5678f29q0g070-9876-5432nfw";
  // 正規表現
  //   先頭が 070、080、090 のいずれかで始まり、その後にハイフン、4桁の数字、ハイフン、さらに4桁の数字が続く形式を探す
  const mobileNumPattern = /(070|080|090)-\d{4}-\d{4}/g;
  // 一致を検索
  //   targetString 内の文字列から正規表現に一致する部分を全て検索します。
  const mobileNums = targetString.matchAll(mobileNumPattern);
  // 取得された携帯番号をコンソールに表示
  for (const mobileNum of mobileNums) {
    console.log(mobileNum[0]);
  }
</script>
