<script>
  //1.
  const date = new Date("2022-5");

  const firstDay = new Date(date.getFullYear(), date.getMonth(5), 1);
  console.log(firstDay.toDateString());

  const lastDay = new Date(date.getFullYear(), date.getMonth(5) + 1, 0);
  console.log(lastDay.toDateString());

  //   2.
  firstDay.setDate(firstDay.getDate() + 30);
  console.log(firstDay.toDateString());

  //   3.
  firstDay.setMonth(firstDay.getMonth() + 20);
  console.log(firstDay.toDateString());
</script>
