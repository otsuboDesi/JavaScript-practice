<script>
  // ドット（.）: 任意の1文字にマッチ（改行を除く）
  /./.test("a");

  // [abc]: a, b, c のいずれか1文字にマッチ
  /[abc]/.test("apple");

  // [^abc]: a, b, c 以外の任意の1文字にマッチ
  /[^abc]/.test("fs");
  // a と b のみで構成されているため一致しない
  /[^abc]/.test("ab");

  // \w: 任意の英数字またはアンダースコア(_)にマッチ
  /\w/.test("_");

  // \W: \w にマッチしない文字にマッチ

  //_ は \w に含まれるため一致しない
  /\W/.test("_");

  // \d: 任意の数字にマッチ
  /\d/.test("0");

  // \D: 数字以外の任意の文字にマッチ
  /\D/.test("a");

  // \s: 任意の空白文字にマッチ
  /\s/.test(" ");

  // \S: 空白以外の任意の文字にマッチ
  // 空白なので一致しない
  /\S/.test(" ");

  // ^: 文字列の開始が指定パターンであることを要求
  /^te/.test("test");
  // 文字列の開始が"te"ではないため一致しない
  /^te/.test("1test");

  // $: 文字列の終了が指定パターンであることを要求
  /st$/.test("test");
  // 文字列の終了が"st"ではないため一致しない
  /st$/.test("test1");

  // ?: 直前の要素が0回または1回出現
  // 何もない場合にマッチ
  /.?/.test("");

  // +: 直前の要素が1回以上の繰り返しにマッチ
  // "aaa"にマッチ
  /a+/.exec("aaaA");
  // "a"にマッチ（最短一致）
  /a+?/.exec("aaaA");

  // *: 直前の要素が0回以上の繰り返しにマッチ
  /a*/.test("");
  /a*/.test("bab");
  /a*/.test("bb");

  // (abc): グループを形成し、括弧内のパターンにマッチ
  // #で始まり、何か文字が続き、再び#で終わる
  /(#).+\1/.test("#テスト#");

  // 文字列置換: マッチした部分を別の文字列で置換
  "<h1>テスト</h1>".replace(/<h1>(.+)<\/h1>/, "<h2>$1</h2>");
  // output: <h2>テスト</h2>

  // exec(): 正規表現にマッチした部分を抽出し、詳細情報を含む配列を返す
  let result = /a(b)c(d)e/.exec("abcde");
  console.log(result);
  //output: ["abcde", "b", "d", ...]

  // |: 複数のパターンのうちいずれかにマッチ
  /(ab|cde)d/.test("abd");

  // \: 正規表現特有のメタ文字をエスケープ
  // リテラルな".+([/"にマッチ
  /\.\+\(\[\//.test(".+([/");
</script>
