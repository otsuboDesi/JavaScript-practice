<script>
  // 10進数(Decimal Number)
  // 浮動小数点の記述方法。どちらも1234.5になる
  console.log(1234 + 0.5);

  console.log(1234 + 0.5);

  // eに続けて数値を記入した場合
  console.log("Decimal Number", 3e4);
  // 3 * 10 * 10* 10 * 10となる

  // 2進数(Two binary numbers)
  //   頭に0bや0Bを付けることで２進数で数値を表します
  console.log("Decimal Number", 0b11);

  // 8進数(Octal Number)
  //   頭に0oや0Oを付けることで8進数で数値を表します
  console.log("Octal Number", 0o11);

  // 16進数(Hexadecimal)
  //   頭に0xや0X,その後数字の0~9, アルファベットのa~fを付けることで16進数で数値を表します
  console.log("Hexadecimal", 0x11);

  //   practice
  let practice1 = 5 + 6 - 1; // practice1 は 10
  console.log("practice1", practice1);

  let practice2 = practice1 * 2; // practice2 は 20
  console.log("practice2", practice2);

  let practice3 = practice2 % 3; // practice3 は 20 を 3 で割った余り
  console.log("practice3", practice3);

  let practice4 = practice3 ** 3; // practice4 は 2 の 3 乗
  console.log("practice4", practice4);
</script>
