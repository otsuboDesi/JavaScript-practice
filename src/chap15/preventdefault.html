<a href="https://google.com/">Googleへは行かせません。</a>
<a href="https://yahoo.co.jp/">Yahooへは行かせません。</a>
<script>
  // preventDefault(): ブラウザのデフォルト処理を止めるメソッド。
  // しかしこれだけではイベント伝播は止まらないので、もしcaputuring, bubbling phaseも止めたいのなら
  // stopPropagation, stopImmediatePropagation、も合わせて実行する必要がある

  // すべてのアンカータグ（a）を取得
  const links = document.querySelectorAll("a");
  // すべてのアンカータグに対してリンク無効化のアクションを追加
  links.forEach((link) =>
    link.addEventListener("click", (event) => {
      event.preventDefault(); // ブラウザのデフォルト処理を無効化
      alert(event.currentTarget.textContent); // アラートの表示
    })
  );
</script>
