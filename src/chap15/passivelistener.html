<body>
  <div></div>
  <style>
    body {
      margin: 0;
    }

    div {
      background: linear-gradient(#e66465, #9198e5);
      height: 200vh;
    }
  </style>
  <script>
    // passive lisner: addEventLisnerの第3引数に{ passive: false }を渡すと
    // event.preventDefault()を使用してデフォルトの処理を阻止することができるようになる
    // 特に、wheelやtouchmoveイベントでスクロールのデフォルト処理を阻止するために使用される

    function preventScroll(event) {
      event.preventDefault(); // スクロール処理を停止
    }
    // touchmoveイベントのデフォルト処理（スクロール処理）を阻止
    document.addEventListener("touchmove", preventScroll, { passive: false });
    // wheelイベントのデフォルト処理（スクロール処理）を阻止
    document.addEventListener("wheel", preventScroll, { passive: false });
  </script>
</body>
