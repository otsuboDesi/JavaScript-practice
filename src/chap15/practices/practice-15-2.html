    // すべての対象要素を取得
    const elements = document.querySelectorAll("#container, #target");

    // 各要素に対してイベントリスナーを追加
    elements.forEach((element) => {
      const enterColor = element.dataset.mouseenter;
      const leaveColor = element.dataset.mouseleave;

      element.addEventListener("mouseenter", () => {
        element.style.backgroundColor = enterColor;
      });
      element.addEventListener("mouseleave", () => {
        element.style.backgroundColor = leaveColor;
      });
    });
