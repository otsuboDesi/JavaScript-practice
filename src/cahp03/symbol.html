<script>
  // symbolはJavaScriptエンジンが新しい機能を追加しるときに既存の機能を壊さないためのデータ型

  // symbolの値
  let mySymbol1 = Symbol();
  let mySymbol2 = Symbol();

  const obj = {
    // NOTE: symbolを使ってっプロパティを指定する場合は必ずブラケット記法にしなければならない
    // symbolをキーにプロパティを定義
    [mySymbol1]: "value1",
    // symbolをキーにメソッドを定義
    [mySymbol2]() {
      console.log("こんにちは");
    },
  };

  // symbolをキーに値を取得
  console.log(obj[mySymbol1]);

  // symbolをキーにメソッドを実行
  obj[mySymbol2]();
</script>
