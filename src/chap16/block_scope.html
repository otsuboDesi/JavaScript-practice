<script>
  // NOTE:strictモードでは関数宣言にもブロックスコープが宣言される

  if (true) {
    function functionInBlock() {
      console.log("こんにちは");
    }
  }
  functionInBlock();
  // output: こんにちは
</script>

<script>
  "use strict";
  if (true) {
    function functionInBlock() {
      console.log("こんにちは");
    }
  }
  functionInBlock(); // ブロックスコープ外のためエラーが発生！
  // output: Uncaught ReferenceError: functionInBlock is not defined
  // （キャッチされていない参照に関するエラー：functionInBlockは定義されていません。）
</script>
