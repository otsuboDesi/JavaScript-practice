<script>
  // async: 関数の先頭に付けることによって、非同期関数という関数を定義できる

  async function asyncFunction() {
    // 非同期関数のreturnが返す値は必ずPromiseインスタンスになる
    return "hello";
  }

  // 非同期関数の実行結果はPromiseオブジェクトとなるため、thenメソッドを呼ぶことが可能
  asyncFunction().then((returnVal) => {
    console.log(returnVal);
  });

  //   もし非同期関数にreturnが定義されていない阿合はundefinedがラップされたPromiseインスタンスが返る
</script>
