<script>
  // fill: 配列の開始位置、終了位置で範囲指定した要素に対して特定の値を設定
  //   開始位置と終了位置を省略した場合は全ての要素を指定した値で上書きする
  //   fill(各要素に設定したい値[, 開始位置, 終了位置])

  //   fillを使わない場合
  const arry1 = [];
  for (let i = 0; i < 100; i++) {
    //  pushで末尾に一つずつ0を追加
    arry1.push(0);
  }
  console.log(arry1);

  //   fillを使う場合
  // 長さが100の空の配列を作成
  const arry2 = new Array(100);
  // 全ての要素に0を設定
  console.log(arry2.fill(0));
</script>
