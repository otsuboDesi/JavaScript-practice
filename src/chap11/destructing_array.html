<script>
  // 配列の分割代入：右オペランドの配列の要素が左オペランドの変数にそれぞれ代入されていく、
  // 左辺の要素は通常の変数宣言を行った変数と同様に使うことができる。

  let arry = [1, 2, 3];

  // 変数x, y, zに配列の要素を代入する
  let [x, y, z] = arry;
  console.log(x, y, z);

  // 不要な要素は空白としておくことでスキップできる
  let [x1, , z1] = arry; // 2つ目の要素を空白にする
  console.log(x1, z1);

  // 宣言済みの変数に対しても代入できる
  let x2;
  [x2] = arry;
  console.log(x2);

  // デフォルト値を設定できる
  let [, , , a3 = 4] = arry;
  console.log(a3);

  // スプレッド演算子（第12章）と合わせて使うこともできる
  //   それ以降の全ての要素 [2, 3] を rest に配列として代入
  // 新たに登場する a3 や他の変数が入ることはない。スプレッド演算子は代入された後に残りの要素を含む配列を作成するだけ
  let [x4, ...rest] = arry;
  console.log(x4, rest);
</script>
