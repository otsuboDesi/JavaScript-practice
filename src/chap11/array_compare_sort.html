<script>
  // sort: 要素の順番を並び替えることができる
  // NOTE:要素の値は文字列として扱われる

  // 比較関数には２つの引数が渡る
  function compare(val1, val2) {
    if (val1 < val2) {
      // 戻り値が0より小さい場合、val1をval2の前に持ってくる
      return -1;
    }
    if (val1 > val2) {
      // 戻り値が0より大きい場合、val2をval1の前に持ってくる
      return 1;
    }
    // 戻り値が0の場合、val1、val2の並べ替えはしない
    return 0;
  }
  const arry = [10, 2, 7, 3, 9];
  arry.sort(compare);
  console.log(arry);
</script>
