<script>
  // オブジェクトの分割代入：プロパティ名と変数名を一致させる必要がある

  // オブジェクトの分割代入はプロパティ名の変数を宣言する。プロパティの順番は関係ない
  let { banana, orange, apple } = {
    apple: "リンゴ",
    banana: "バナナ",
    orange: "オレンジ",
  };
  console.log(banana);

  // プロパティと変数名を変えたい場合
  let { banana: b, apple: a } = { apple: "リンゴ", banana: "バナナ" };
  console.log(b, a);

  // デフォルト値を代入する場合
  let { banana: b2 = "おいしいバナナ" } = { apple: "リンゴ" };
  console.log(b2);

  // スプレッド演算子と合わせて使うこともできる
  let { banana: b3, ...fruits } = {
    apple: "リンゴ",
    banana: "バナナ",
    orange: "オレンジ",
  };
  console.log(fruits);

  // ネストしたオブジェクトも展開できる
  let {
    fruits: { apple: a3 },
  } = { fruits: { apple: "リンゴ", banana: "バナナ" } };
  console.log(a3);

  // 動的にプロパティ名を指定できる
  let prop = "apple";
  let { [prop]: a4 } = {
    apple: "リンゴ",
    banana: "バナナ",
    orange: "オレンジ",
  };
  console.log(a4);
</script>
