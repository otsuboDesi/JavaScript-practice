<script>
  // NOTE: indexOf:配列や文字列において、特定の要素や文字が最初に出現する位置（インデックス）を検索するためのメソッドです。
  // indexOfメソッドは、検索する要素や文字が見つかった場合、そのインデックスを返し、見つからない場合は -1 を返す。

  const fruits = ["banana", "orange", "grape"];
  const found = fruits.indexOf("grape");

  const notFound = fruits.indexOf("watermelon");
  console.log(notFound);
</script>
