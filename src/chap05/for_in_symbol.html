<script>
  // SymbolはJavaScriptで使える特別な型の一つで、
  // 他のどのシンボルとも重複しない一意の値を生成。
  const s = Symbol();
  // このシンボルを使ってオブジェクトのプロパティ（オブジェクトの一部としての情報）を設定
  // オブジェクトのプロパティキーとして変数や計算式を使いたい場合、
  // []を使ってそのキーを動的に指定することができる
  const obj = { [s]: "Symbol型のプロパティのため、列挙対象とはなりません" };

  //   Symbolで作られたプロパティはfor...inループでは列挙されない
  for (const key in obj) {
    // 実行されないので、何も表示されない
    console.log(key, obj[key]);
  }
</script>
