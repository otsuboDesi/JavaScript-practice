<script>
  let animal = "動物の名前";
  switch (animal) {
    // 1. ウサギが渡されたとき、ウサギをコンソール出力する
    case "ウサギ":
      console.log("ウサギ");
    // 2. ウマが渡されたとき、ウマ & ウサギをコンソール出力する
    case "ウマ":
      console.log("ウマ");
    // 3. ゾウが渡されたとき、ゾウ, ウマ & ウサギをコンソール出力する
    case "ゾウ":
      console.log("ゾウ");
      break;
    // 4. else
    default:
      console.log("何かわかりません");
  }
</script>
