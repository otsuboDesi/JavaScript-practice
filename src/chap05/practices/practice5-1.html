<script>
  const person = {
    name: "Bob",
    age: 28,
    gender: "male",
  };

  // 1. person genderがmaleかつpersonのageプロパティが25以上の時メッセージをコンソールに出力する
  if (person.gender === "male" && person.age > 25) {
    console.log("Bobは25歳以上の男性です");
    // 2. それ以外の時、次のメッセージをコンソールに出力する
  } else {
    console.log("Bobは25歳以上の男性ではありません");
  }
</script>
