<script>
  const whichCase = "case1";

  switch (whichCase) {
    case "case1":
      console.log("case1節を実行しました");
      //   breakを書かないと以降のcase節も実行されてしまう
      //   この使用はバグのこんにゅのもとになるので、switchを嫌煙する開発者もいる
      break;

    case "case2":
      console.log("case2節を実行しました");
      break;

    default:
      console.log("Default節を実行しました");
  }
</script>
