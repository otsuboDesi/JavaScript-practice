<script>
  // それぞれにどんな値が入るか？
  let a = 0;
  // 変数ｂには現在のaの値(0)をbに代入。その後、aの値が1にインクリメント（+1）されます。
  // bは現在の値を返し、その後で値を増加させるのでbにはaのインクリメント前の値0が先に代入され、その後aの値が1に増加
  let b = a++;

  console.log("a: 1", a, "b: 0", b);

  // 1.
  console.log("2 * 3 ** 2: 18", 2 * 3 ** 2);

  // 2.
  console.log("10 / 2 + (3 - 2): 6", 10 / 2 + (3 - 2));

  // 3.
  console.log("10 / (2 + 3) - 2): 0", 10 / (2 + 3) - 2);

  // 4.
  let c = 1;
  console.log("c++ : 1", c++);

  // 5.
  let d = 10,
    e = 1;
  console.log("--d * ++e: 18", --d * ++e);
</script>
