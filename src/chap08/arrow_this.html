<script>
  window.name = "花子";

  const taro = {
    name: "太郎",
    hello: function () {
      const jiro = {
        name: "次郎",
        hello: () => {
          // アロー関数内でthisを使うと、アロー関数が定義されたスコープ（この場合はtaroオブジェクトのメソッド）のthisを参照する
          // この場合、this.nameは"太郎"となる
          console.log("こんにちは、" + this.name);
        },
      };
      // jiroオブジェクトのhelloメソッドを呼び出す
      jiro.hello();
    },
  };

  taro.hello();
</script>
