<script>
  // bindメソッドを使わずにthisの参照先を変更する方法
  const taro = {
    name: "太郎",
    hello: function () {
      console.log("こんにちは" + this.name);
    },
  };

  // 無名関数でtaro.hello()を囲む
  //   無名関数は、実行時にtaro.hello()の形でhelloメソッドを呼び出し
  // この無名関数がtaroオブジェクトのhelloメソッドを直接呼び出しているため、thisはtaroを指す。
  // this.nameはtaroオブジェクトのnameプロパティ"太郎"を参照
  setTimeout(function () {
    taro.hello();
  }, 2000);
</script>
