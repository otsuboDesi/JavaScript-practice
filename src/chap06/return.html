<script>
  function printSum(a, b) {
    // 数値型以外が引数に渡されたときには関数の処理を終了
    if (typeof a !== "number" || typeof b !== "number") {
      console.log("引数が不正なデータ型の為、関数の処理を終了します");
      //   returnに値を設定しない場合はundefinedになる
      return;
    }
    console.log(a + b);
  }

  //
  let result = printSum("10", "20");
  console.log("result:", result);

  printSum(10, 20);
</script>
