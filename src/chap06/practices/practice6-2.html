<script>
  // 1.
  function noArgumentFunc() {
    console.log("引数がない関数です");
  }
  noArgumentFunc();

  // 2.
  function multiply(val1, val2) {
    return console.log(val1 * val2);
  }
  multiply(2, 3);

  // 引数が３つある場合
  multiply(15, 2, 10);

  // 3.
  function twoArgumentFunc(arg1, arg2) {
    console.log("arg1:", arg1);
    console.log("arg2:", arg2);
  }

  // 引数なし
  twoArgumentFunc();
  // 実引数1
  twoArgumentFunc(1);
  // 実引数2
  twoArgumentFunc(1, 5);
</script>
