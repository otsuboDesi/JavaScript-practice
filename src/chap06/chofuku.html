<script>
  // 関数宣言で関数名が重複している場合
  function chofuku() {
    console.log("こんにちは");
  }

  function chofuku() {
    console.log("さようなら");
  }

  // 後に定義された関数が実行される
  chofuku();

  //   関数式で関数名が重複している場合
  const chohuku1 = function () {
    console.log("こんにちは");
  };

  // 関数式で関数名が重複している場合はエラーが発生します
  // これは関数式で使っているconstというキーワードが同じ変数名で宣言した時エラーを発生させるため
  const chohuku1 = function () {
    console.log("さようなら");
  };
</script>
