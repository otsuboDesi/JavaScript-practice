<script>
  function moveElFunction(callback) {
    return () =>
      new Promise((resolve) => {
        setTimeout(() => {
          callback();
          resolve();
        }, 2000);
      });
  }

  // 1. <h1>, <span>の前
  const sourceEl = document.querySelector("#source");
  const titleEl = document.querySelector(".title");

  const answer1 = moveElFunction(() => titleEl.prepend(sourceEl));

  const wrapEl = document.querySelector(".wrap");
  const answer3 = moveElFunction(() => wrapEl.append(sourceEl));
